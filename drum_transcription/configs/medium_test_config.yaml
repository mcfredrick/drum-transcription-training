# Medium test configuration - Standard Drum Kit (11-Class)
# Use this for meaningful validation (100 files, 20 epochs, ~2-3 hours)

data:
  egmd_root: "/mnt/hdd/drum-tranxn/e-gmd-v1.0.0"
  processed_root: "/mnt/hdd/drum-tranxn/processed_data"
  splits_dir: "/mnt/hdd/drum-tranxn/processed_data/splits"
  max_files: 100  # 100 files for medium test
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  random_seed: 42

audio:
  sample_rate: 22050
  n_fft: 2048
  hop_length: 512
  n_mels: 128
  fmin: 30
  fmax: 11025

model:
  name: "DrumTranscriptionCRNN"
  n_mels: 128
  n_classes: 11  # Standard drum kit (11 classes)
  conv_filters: [64, 128, 256]
  conv_kernel_size: 3
  pool_size: 2
  dropout_cnn: 0.3
  hidden_size: 128
  num_gru_layers: 3
  dropout_gru: 0.3
  bidirectional: true

training:
  num_epochs: 20  # Medium test
  batch_size: 4
  learning_rate: 0.00044547593667580503  # From Optuna
  optimizer: AdamW
  weight_decay: 5.559904341261682e-05
  scheduler: "ReduceLROnPlateau"
  scheduler_patience: 3
  scheduler_factor: 0.5
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  precision: "16-mixed"

augmentation:
  enabled: true  # Enable for realistic training
  time_stretch_prob: 0.3
  time_stretch_range: [0.95, 1.05]
  pitch_shift_prob: 0.3
  pitch_shift_range: [-2, 2]
  volume_scale_prob: 0.5
  volume_scale_range: [0.8, 1.2]
  reverb_prob: 0.2
  noise_prob: 0.3
  noise_range: [0.001, 0.01]

loss:
  type: "BCELoss"
  class_weights: [0.5, 0.5, 1.5, 3.5, 0.8, 0.9, 15.0, 1.5, 1.6, 1.0, 13.0]

early_stopping:
  enabled: true
  monitor: "val_loss"
  patience: 10  # More patience for medium test
  mode: "min"
  min_delta: 0.001

checkpoint:
  monitor: "val_loss"
  save_top_k: 3
  mode: "min"
  save_last: true
  dirpath: "/mnt/hdd/drum-tranxn/checkpoints/medium_test"
  filename: "medium-test-{epoch:02d}-{val_loss:.4f}"

logging:
  logger: "tensorboard"
  project_name: "drum-transcription-11class-medium-test"
  experiment_name: "medium-test-100files-20epochs"
  log_every_n_steps: 10
  save_dir: "/mnt/hdd/drum-tranxn/logs/medium_test"

hardware:
  devices: [0]
  num_workers: 4
  accelerator: "gpu"

postprocessing:
  onset_threshold: 0.5
  min_onset_interval: 0.05
  peak_min_distance: 2

# Standard drum kit mapping (11 classes)
drum_midi:
  drum_names: [
    "kick", "snare_head", "snare_rim", "side_stick",
    "hihat_pedal", "hihat_closed", "hihat_open",
    "floor_tom", "high_mid_tom",
    "ride", "ride_bell"
  ]
  midi_to_class:
    36: 0   # Kick
    38: 1   # Snare head
    40: 2   # Snare rim
    37: 3   # Side stick
    44: 4   # Pedal hi-hat
    42: 5   # Closed hi-hat
    46: 6   # Open hi-hat
    43: 7   # Floor tom
    48: 8   # High-mid tom
    51: 9   # Ride
    53: 10  # Ride bell

  class_to_midi:
    0: 36   # Kick
    1: 38   # Snare head
    2: 40   # Snare rim
    3: 37   # Side stick
    4: 44   # Pedal hi-hat
    5: 42   # Closed hi-hat
    6: 46   # Open hi-hat
    7: 43   # Floor tom
    8: 48   # High-mid tom
    9: 51   # Ride
    10: 53  # Ride bell

  default_velocity: 80
  note_duration_ticks: 50
