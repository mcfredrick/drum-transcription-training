# Quick test configuration for drum transcription pipeline
# This uses a small subset of data and reduced training for fast validation

data:
  # E-GMD dataset paths (on HDD) - Use Roland processed data
  egmd_root: "/mnt/hdd/drum-tranxn/e-gmd-v1.0.0"
  processed_root: "/mnt/hdd/drum-tranxn/processed_data"  # This has Roland mapping
  splits_dir: "/mnt/hdd/drum-tranxn/processed_data/splits"
  
  # For quick test - only use a small subset
  max_files: 20  # Only process 20 audio files
  
  # Train/val/test split ratios
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  random_seed: 42

# Audio preprocessing
audio:
  sample_rate: 22050
  n_fft: 2048
  hop_length: 512
  n_mels: 128
  fmin: 30
  fmax: 11025

model:
  # CRNN architecture - Updated for 26 Roland classes
  name: "DrumTranscriptionCRNN"
  n_mels: 128
  n_classes: 26  # Updated to 26 Roland drum classes
  conv_filters: [32, 64, 128, 256]  # Additional CNN layer for more classes
  conv_kernel_size: 3
  pool_size: 2
  dropout_cnn: 0.3  # Increased dropout for larger model
  hidden_size: 256  # Larger GRU for more classes
  num_gru_layers: 3
  dropout_gru: 0.4  # Increased dropout
  bidirectional: true

training:
  # Quick test settings
  num_epochs: 2  # Only 2 epochs for quick validation
  batch_size: 4  # Small batch for quick iteration
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: "Adam"
  scheduler: "ReduceLROnPlateau"
  scheduler_patience: 5
  scheduler_factor: 0.5
  
  # Optimization
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  precision: "16-mixed"  # Mixed precision for faster training

augmentation:
  enabled: false  # Disable for quick test
  time_stretch_prob: 0.0
  pitch_shift_prob: 0.0
  volume_scale_prob: 0.0
  reverb_prob: 0.0
  noise_prob: 0.0
  
# Loss function
loss:
  type: "BCELoss"
  class_weights: null

# Early stopping
early_stopping:
  enabled: false  # Disable for quick test
  monitor: "val_loss"
  patience: 5
  mode: "min"

# Checkpointing
checkpoint:
  monitor: "val_loss"
  save_top_k: 2
  mode: "min"
  save_last: true
  dirpath: "/mnt/hdd/drum-tranxn/checkpoints"
  filename: "test-{epoch:02d}-{val_loss:.4f}"

# Logging
logging:
  logger: "tensorboard"
  project_name: "drum-transcription-test"
  experiment_name: "quick-test"
  log_every_n_steps: 5
  save_dir: "/mnt/hdd/drum-tranxn/logs"

# Hardware
hardware:
  devices: [0]  # Single GPU for test
  num_workers: 2
  accelerator: "gpu"
  
postprocessing:
  # Onset detection thresholds
  onset_threshold: 0.5
  min_onset_interval: 0.05  # 50ms minimum between onsets
  peak_min_distance: 2

# General MIDI drum mapping
midi:
  drum_names: ["kick", "snare", "hihat", "hi_tom", "mid_tom", "low_tom", "crash", "ride"]
  gm_mapping:
    kick: 36
    snare: 38
    hihat: 42
    hi_tom: 50
    mid_tom: 47
    low_tom: 45
    crash: 49
    ride: 51
  default_velocity: 80
  note_duration_ticks: 50

# E-GMD MIDI note mapping to classes
egmd_midi_mapping:
  36: 0  # Kick
  38: 1  # Snare
  42: 2  # Hi-hat (closed)
  44: 2  # Pedal Hi-Hat -> Hi-Hat
  46: 2  # Open Hi-Hat -> Hi-Hat
  50: 3  # High Tom
  47: 4  # Mid Tom
  48: 4  # Hi-Mid Tom -> Mid Tom
  45: 5  # Low Tom
  41: 5  # Floor Tom -> Low Tom
  43: 5  # Floor Tom (high) -> Low Tom
  49: 6  # Crash
  55: 6  # Splash Cymbal -> Crash
  57: 6  # Crash Cymbal 2 -> Crash
  51: 7  # Ride
  53: 7  # Ride Bell -> Ride
  59: 7  # Ride Cymbal 2 -> Ride
