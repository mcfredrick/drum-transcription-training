# Training Configuration for Drum Transcription Model

# Dataset paths (on HDD for large data)
data:
  egmd_root: "/mnt/hdd/drum-tranxn/e-gmd-v1.0.0"  # Raw E-GMD dataset
  processed_root: "/mnt/hdd/drum-tranxn/processed_data"  # Preprocessed spectrograms and labels
  splits_dir: "/mnt/hdd/drum-tranxn/processed_data/splits"  # Train/val/test split files
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  random_seed: 42

# Audio preprocessing
audio:
  sample_rate: 22050
  n_fft: 2048
  hop_length: 512  # ~23ms frames (43 FPS)
  n_mels: 128
  fmin: 30  # Hz - captures kick fundamentals
  fmax: 11025  # Nyquist frequency
  
# Model architecture
model:
  name: "DrumTranscriptionCRNN"
  n_mels: 128
  n_classes: 26  # Roland TD-17 drum classes
  conv_filters: [32, 64, 128, 256]  # Additional CNN layer for more classes
  conv_kernel_size: 3
  pool_size: 2
  dropout_cnn: 0.3  # Increased dropout for larger model
  hidden_size: 256  # Larger GRU for more classes
  num_gru_layers: 3
  dropout_gru: 0.4  # Increased dropout
  bidirectional: true

# Training hyperparameters
training:
  batch_size: 12  # Smaller batch size for larger model
  num_epochs: 150  # More epochs for convergence
  learning_rate: 0.0008  # Slightly lower learning rate
  weight_decay: 0.0001
  optimizer: "AdamW"  # AdamW for better generalization
  scheduler: "ReduceLROnPlateau"
  scheduler_patience: 15  # More patience for larger model
  scheduler_factor: 0.5
  gradient_clip_val: 1.0
  precision: "16-mixed"  # Use mixed precision training
  accumulate_grad_batches: 2  # Gradient accumulation for effective larger batch
  
# Data augmentation
augmentation:
  enabled: true
  time_stretch_prob: 0.5
  time_stretch_range: [0.9, 1.1]
  pitch_shift_prob: 0.5
  pitch_shift_range: [-2, 2]  # semitones
  volume_scale_prob: 0.5
  volume_scale_range: [-6, 6]  # dB
  reverb_prob: 0.3
  reverb_delay_range: [1, 3]  # frames
  reverb_attenuation_range: [0.2, 0.4]
  noise_prob: 0.3
  noise_level_range: [0.01, 0.05]

# Loss function
loss:
  type: "BCELoss"  # BCELoss or FocalLoss
  focal_alpha: 0.25  # Only used if FocalLoss
  focal_gamma: 2.0   # Only used if FocalLoss
  class_weights: null  # Optional: [w1, w2, ..., w26] for class imbalance

# Early stopping
early_stopping:
  enabled: true
  monitor: "val_loss"
  patience: 25  # More patience for larger model
  mode: "min"
  min_delta: 0.001

# Checkpointing (saved to HDD)
checkpoint:
  monitor: "val_loss"
  save_top_k: 3
  mode: "min"
  save_last: true
  dirpath: "/mnt/hdd/drum-tranxn/checkpoints"
  filename: "drum-transcription-roland-{epoch:02d}-{val_loss:.4f}"

# Logging (saved to HDD)
logging:
  logger: "wandb"  # wandb or tensorboard
  project_name: "drum-transcription-roland"
  experiment_name: "crnn-roland-egmd-v1"
  log_every_n_steps: 10
  save_dir: "/mnt/hdd/drum-tranxn/logs"

# Hardware
hardware:
  devices: [0, 1]  # GPU IDs to use (both 3070 and 3090)
  num_workers: 4  # Data loader workers per GPU
  accelerator: "gpu"
  
# Post-processing (for inference)
postprocessing:
  onset_threshold: 0.5  # Probability threshold for onset detection
  min_onset_interval: 0.05  # Minimum time between onsets (seconds)
  peak_min_distance: 2  # Minimum distance between peaks (frames)

# Roland TD-17 drum mapping
midi:
  drum_names: [
    "kick", "snare_head", "snare_xstick", "snare_rim",
    "tom1_head", "tom1_rim", "tom2_head", "tom2_rim",
    "tom3_head", "tom3_rim", "tom4_head", "tom4_rim",
    "hihat_closed", "hihat_closed_edge", "hihat_open", "hihat_open_edge",
    "hihat_pedal", "crash1_bow", "crash1_edge", "crash2_bow", "crash2_edge",
    "ride_bow", "ride_edge", "ride_bell", "tambourine", "cowbell"
  ]
  midi_to_class:
    # Core drums (GM compatible)
    36: 0   # Kick
    38: 1   # Snare Head
    37: 2   # Snare X-Stick/Side Stick
    40: 3   # Snare Rim/Hi Floor Tom
    
    # Toms
    48: 4   # Tom 1 Head (Hi-Mid Tom)
    50: 5   # Tom 1 Rim (High Tom)
    45: 6   # Tom 2 Head (Low Tom)
    47: 7   # Tom 2 Rim (Low-Mid Tom)
    43: 8   # Tom 3 Head (High Floor Tom)
    58: 9   # Tom 3 Rim (Vibraslap)
    41: 10  # Tom 4 Head (Low Floor Tom)
    39: 11  # Tom 4 Rim (Hand Clap)
    
    # Hi-Hats
    42: 12  # Hi-Hat Closed (Bow)
    22: 13  # Hi-Hat Closed (Edge) - Roland specific
    46: 14  # Hi-Hat Open (Bow)
    26: 15  # Hi-Hat Open (Edge) - Roland specific
    44: 16  # Hi-Hat Pedal
    
    # Cymbals
    49: 17  # Crash 1 (Bow)
    55: 18  # Crash 1 (Edge/Splash)
    57: 19  # Crash 2 (Bow)
    52: 20  # Crash 2 (Edge/Chinese)
    51: 21  # Ride (Bow)
    59: 22  # Ride (Edge)
    53: 23  # Ride Bell
    
    # Additional percussion
    54: 24  # Tambourine
    56: 25  # Cowbell
  
  class_to_midi:
    # Inverse mapping for MIDI generation
    0: 36   # Kick
    1: 38   # Snare Head
    2: 37   # Snare X-Stick/Side Stick
    3: 40   # Snare Rim/Hi Floor Tom
    4: 48   # Tom 1 Head (Hi-Mid Tom)
    5: 50   # Tom 1 Rim (High Tom)
    6: 45   # Tom 2 Head (Low Tom)
    7: 47   # Tom 2 Rim (Low-Mid Tom)
    8: 43   # Tom 3 Head (High Floor Tom)
    9: 58   # Tom 3 Rim (Vibraslap)
    10: 41  # Tom 4 Head (Low Floor Tom)
    11: 39  # Tom 4 Rim (Hand Clap)
    12: 42  # Hi-Hat Closed (Bow)
    13: 22  # Hi-Hat Closed (Edge) - Roland specific
    14: 46  # Hi-Hat Open (Bow)
    15: 26  # Hi-Hat Open (Edge) - Roland specific
    16: 44  # Hi-Hat Pedal
    17: 49  # Crash 1 (Bow)
    18: 55  # Crash 1 (Edge/Splash)
    19: 57  # Crash 2 (Bow)
    20: 52  # Crash 2 (Edge/Chinese)
    21: 51  # Ride (Bow)
    22: 59  # Ride (Edge)
    23: 53  # Ride Bell
    24: 54  # Tambourine
    25: 56  # Cowbell
    
  default_velocity: 80
  note_duration_ticks: 50  # MIDI ticks for note off
